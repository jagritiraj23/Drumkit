<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="Drum.css">
</head>
<body>
    <h1 id="title"> 🥁🪘Drum Kit🪘🥁</h1>
    <div class="set">
        <button class="drum" data-key="W">
            <div class="overlay">w</div>
            <img src="w.webp" alt="W Drum">
        </button>
        <button class="drum" data-key="A">
            <div class="overlay">A</div>
            <img src="a.webp" alt="A Drum">
        </button>
        <button class="drum" data-key="S">
            <div class="overlay">S</div>
            <img src="s.webp" alt="S Drum">
        </button>
        <button class="drum" data-key="D">
            <div class="overlay">D</div>
            <img src="d.webp" alt="D Drum">
        </button>
        <button class="drum" data-key="J">
            <div class="overlay">J</div>
            <img src="j.webp" alt="J Drum">
        </button>
        <button class="drum" data-key="K">
            <div class="overlay">K</div>
            <img src="k.webp" alt="K Drum">
        </button>
        <button class="drum" data-key="L">
            <div class="overlay">L</div>
            <img src="l.webp" alt="L Drum">
        </button>
    </div>
    <script src="Drum.js"></script>
</body>
</html>
